<h2>Map</h2>

<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <sebm-google-map-marker *ngFor="let exhibition of exhibitions;"
                          [latitude]="exhibition.location.lat"
                          [longitude]="exhibition.location.lng">
    <sebm-google-map-info-window>
      <strong>{{exhibition.title}}</strong>
      <div>{{exhibition.description}}</div>
      <a (click)="goToDetails(exhibition.id)">Show details</a>
    </sebm-google-map-info-window>
  </sebm-google-map-marker>
</sebm-google-map>
